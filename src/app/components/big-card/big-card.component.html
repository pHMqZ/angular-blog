<div class="big-card-container">
    <div class="big-card-img">
        <img src="{{ photoCover }}" alt="" height="200px">
    </div>

    <div class="big-card-title">
        <h1><a [href]="'content/'+ Id">{{ cardTitle }}</a></h1>
    </div>
    
    <div class="big-card-description">
        <p>
           <a [href]="'content/'+ Id">{{ cardDescription }} </a>

        </p>
    </div>
</div>
